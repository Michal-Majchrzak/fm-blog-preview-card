<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="card">
    <img 
      class="card-image" 
      src="assets/images/illustration-article.svg" 
      alt="abstract image with geometrical shapes and symol representing markup language">
    <section class="card-body">
      <span class="tag">Learning</span>
      <span class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></span>
      <h1 class="title">
        <a href="#">HTML & CSS foundations</a>
      </h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <span class="author">
      <img 
        src="assets/images/image-avatar.webp" 
        alt="avatar image used by blog post author">
      Greg Hooper
    </span> 
  </main>
</body>
</html>
